<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BlaBla-Control</title>
		<link rel="stylesheet" href="style.css">
		<script src="appareils.js"></script>
		<script src="commande.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="PanneauMenu">
			<h1>Menu</h1>
			<ul class="Menu">
				<li id="OnOff">
					<span id="OnOffLabel">Désactiver le système</span>
					<div id="OnOffSwitch">
						<div id="OnOffHandle"></div>
					</div>
				</li>
				<li id="Ajout">Ajouter une commande</li>
				<li id="CommandList">Liste des commandes</li>
				<li id="Associer">Associer un appareil</li>
				<li id="Options">Options</li>
			</ul>
			<button class="BoutonAide" onclick="window.open('help.html', '', 'left=300,top=100')">?</button>
		</div>
		<div id="plan">
			<div class="Etage">
				<div id="etage1">
					<img src="plan/1er.png" alt="Plan de la maison"/>
				</div>
			</div>
			<div class="Etage">
				<div id="etage0">
					<img src="plan/RdC.png" alt="Plan de la maison"/>
				</div>
			</div>
		</div>
		<div id="window">
			<div>
				<button id="CloseButton" type="button">X</button>
				<h1 id="titre"></h1>
				<form id="AjoutForm">
					<div>
						<label for="cName">Nom de la commande  </label>
						<input type="text" id="cName">
					</div>
					<div>
						<label for="cText">Commande  </label>
						<textarea id="cText" rows="5" cols="50"></textarea>
					</div>
					<div>
						<label for="cApp">Appareil associé  </label>
						<select id="cApp"></select>
					</div>
					<div>
						<label for="act">Action  </label>
						<select id="act"></select>
						<select id="actValue"></select>
					</div>
					<button id="createCommand" type="button">Créer la commande</button>
				</form>
			</div>
		</div>
	</body>
</html>
